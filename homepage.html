<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-item" onclick="showProductDetails('Stylish Shoes', 49.99, 'images/shoes/shoe1.jpg')">
                    <img src="images/shoes/shoe1.jpg" alt="Shoe 1">
                    <p>Stylish Shoes - $49.99</p>
                    <button onclick="addToCart('Stylish Shoes', 49.99)">Add to Cart</button>
                </div>
                <div class="product-item" onclick="showProductDetails('Elegant Bag', 39.99, 'images/bags/bag1.jpg')">
                    <img src="images/bags/bag1.jpg" alt="Bag 1">
                    <p>Elegant Bag - $39.99</p>
                    <button onclick="addToCart('Elegant Bag', 39.99)">Add to Cart</button>
                </div>
                <div class="product-item" onclick="showProductDetails('Luxury Watch', 99.99, 'images/wristwatches/watch1.jpg')">
                    <img src="images/wristwatches/watch1.jpg" alt="Watch 1">
                    <p>Luxury Watch - $99.99</p>
                    <button onclick="addToCart('Luxury Watch', 99.99)">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Product Details Modal -->
    <div id="product-details" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; z-index: 1000;">
        <button onclick="closeProductDetails()" style="float: right;">Close</button>
        <div id="details-content"></div>
    </div>

    <footer>
        <p>&copy; 2023 E-Commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
